<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>逆向工程</title>
    <script src="/OnlyDream.js"></script>
    <script src="js/autoCreateFile.js"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>逆向工程·根据表生成代码<div style="color: #cccccc;display:  inline-block;font-size: 14px;margin-left: 1em;">·&nbsp;仅供开发时使用</div></legend>

</fieldset>
<form class="layui-form" style="padding: 20px" action="" id="xmlData">
    <fieldset class="layui-elem-field">
        <legend>数据库连接配置</legend>
        <div class="layui-field-box">
            <div class="layui-row">
                <div class="layui-col-xs6">
                    <div class="grid-demo grid-demo-bg1">
                        <label class="layui-form-label">驱动类</label>
                        <div class="layui-input-block">
                            <input type="text" name="driverClass" lay-verify="title" autocomplete="off"
                                   placeholder="驱动类"
                                   class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6">
                    <div class="grid-demo grid-demo-bg1">
                        <label class="layui-form-label">连接地址</label>
                        <div class="layui-input-block">
                            <input type="text" name="connectionURL" lay-verify="title" autocomplete="off"
                                   placeholder="连接地址"
                                   class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-field-box">
            <div class="layui-row">
                <div class="layui-col-xs6">
                    <div class="grid-demo grid-demo-bg1">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-block">
                            <input type="text" name="userId" lay-verify="title" autocomplete="off" placeholder="用户名"
                                   class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6">
                    <div class="grid-demo grid-demo-bg1">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-block">
                            <input type="text" name="password" lay-verify="title" autocomplete="off" placeholder="密码"
                                   class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-field-box">
            <div class="layui-row">
                <div class="layui-col-xs6">
                    <div class="grid-demo grid-demo-bg1">
                        <label class="layui-form-label">数据库</label>
                        <div class="layui-input-block">
                            <input type="text" name="database" lay-verify="title" autocomplete="off" placeholder="数据库"
                                   class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6">
                    <div class="grid-demo grid-demo-bg1">
                        <label class="layui-form-label">表名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="tableName" lay-verify="title" autocomplete="off" placeholder="表名称"
                                   class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </fieldset>


    <fieldset class="layui-elem-field">
        <legend>需要生成的文件</legend>
        <div class="layui-field-box">
            <div class="layui-row">
                <div class="layui-col-xs10">
                    <div class="grid-demo grid-demo-bg1">
                        <label class="layui-form-label">实体类</label>
                        <div class="layui-input-block">
                            <input type="text" name="pathModel" lay-verify="title" autocomplete="off" placeholder="实体类"
                                   class="layui-input">
                        </div>
                    </div>
                </div>
                <!--<div class="layui-col-xs2">-->
                    <!--<div class="grid-demo">-->

                            <!--<input type="checkbox" name="like[write]" title="生成" checked="">-->
                        <!--</div>-->
                    <!--</div>-->
                <!--</div>-->
            </div>
        </div>
        <div class="layui-field-box">
            <div class="layui-row">
                <div class="layui-col-xs10">
                    <div class="grid-demo grid-demo-bg1">
                        <label class="layui-form-label">mapper接口</label>
                        <div class="layui-input-block">
                            <input type="text" name="pathDao" lay-verify="title" autocomplete="off"
                                   placeholder="mapper接口"

                    </div>
                </div>
                <!--<div class="layui-col-xs2">-->

        <div class="layui-field-box">
            <div class="layui-row">
                <div class="layui-col-xs10">
                    <div class="grid-demo grid-demo-bg1">
                        <label class="layui-form-label">mapper文件</label>
                        <div class="layui-input-block">
                            <input type="text" name="pathMapper" lay-verify="title" autocomplete="off"
                                   placeholder="mapper文件"

                    </div>
                </div>

                        <!--</div>-->

        </div>

        <div class="layui-field-box">
            <div class="layui-row">
                <div class="layui-col-xs10">
                    <div class="grid-demo grid-demo-bg1">
                        <label class="layui-form-label">控制层</label>
                        <div class="layui-input-block">
                            <input type="text" name="pathController" lay-verify="title" autocomplete="off"
                                   placeholder="控制层"
                                   class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs2">
                    <div class="grid-demo">
                        <div class="layui-input-block">
                            <input type="checkbox" value="pathControllerIf" id="pathControllerIf" name="like[write]" title="生成" checked="">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-field-box">
            <div class="layui-row">
                <div class="layui-col-xs10">
                    <div class="grid-demo grid-demo-bg1">
                        <label class="layui-form-label">service</label>
                        <div class="layui-input-block">
                            <input type="text" name="pathService" lay-verify="title" autocomplete="off"
                                   placeholder="service"

                        </div>
                    </div>
                </div>
                <div class="layui-col-xs2">
                    <div class="grid-demo">

                            <input type="checkbox" value="pathServiceIf" id="pathServiceIf" name="like[write]" title="生成" checked="">

        <div class="layui-field-box">

                <div class="layui-col-xs10">

                            <input type="text" name="pathHtml" lay-verify="title" autocomplete="off"

                <div class="layui-col-xs2">
                    <div class="grid-demo">
                        <div class="layui-input-block">
                            <input type="checkbox" value="pathHtmlIf" id="pathHtmlIf" name="like[write]" title="生成" checked="">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-field-box">
            <div class="layui-row">
                <div class="layui-col-xs10">
                    <div class="grid-demo grid-demo-bg1">
                        <label class="layui-form-label">模板路径</label>
                        <div class="layui-input-block">
                            <input type="text" name="pathFtl" lay-verify="title" autocomplete="off"
                                   placeholder="模板路径"
                                   class="layui-input">
                        </div>
                    </div>
                </div>

                    <!--</div>-->
                <!--</div>-->
            </div>
        </div>
    </fieldset>
</form>
<div class="layui-field-box">
    <div class="" style="text-align: center;">
            <a class="layui-btn layui-btn-normal" onclick="testConnect()">测试连接</a>
            <a class="layui-btn layui-btn-normal" onclick="getDatabaseModel()">查看表结构</a>
            <a class="layui-btn layui-btn-normal" onclick="saveModel()">保存配置</a>
            <a class="layui-btn layui-btn-normal" onclick="window.location.reload()">重置配置</a>
            <a class="layui-btn" onclick="createFile()">生成文件</a>
    </div>
</div>
<div id="databaseModel" style="display: none">
    <table class="layui-table">
        <colgroup>
            <col width="150">
            <col width="150">
            <col width="200">
        </colgroup>
        <thead>
        <tr>
            <th>字段名</th>
            <th>类型</th>
            <th>备注</th>
        </tr>
        </thead>
        <tbody id="databaseModelData">
        </tbody>
    </table>
</div>
